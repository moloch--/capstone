test_cases:
  -
    input:
      name: "Fail because of too few input bytes."
      bytes: [ 0x00 ]
      arch: "sparc"
      options: [ CS_OPT_DETAIL, CS_MODE_BIG_ENDIAN ]
      address: 0x1000
    expected:
      insns:
      -
        asm_text: "cmp %g1, %g2"
        details:
          sparc:
            operands:
              -
                type: SPARC_OP_REG
                reg: g1
              -
                type: SPARC_OP_REG
                reg: g2
