test_cases:
  -
    input:
      name: "Fails due to missing detail operand"
      bytes: [ 0x80, 0xa0, 0x40, 0x02 ]
      arch: "sparc"
      options: [ CS_OPT_DETAIL, CS_MODE_BIG_ENDIAN ]
      address: 0x1000
    expected:
      insns:
      -
        asm_text: "cmp %g1, %g2"
        details:
          sparc:
            operands:
              -
                type: SPARC_OP_REG
                reg: g1
